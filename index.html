<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Project 3 - Online Registration Form</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/style.css">
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    </head>

    <body>
        <section>
            <h1>The Code Review</h1>
         </section>

         <section>
             <h2>Signup for our newsletter</h2>
             <span>Get the latest news on how your code is doing right in your inbox</span>
         </section>

         <section class="info">
             <form action="index.html" methiod="post">
                <h2>Contact Information</h2> 
                <label for="name">Full Name</label>
                <input type="text" id="name" name="user_name" placeholder="required" required>
                <label for="email">Email Address</label>
                <input type="email" id="email" name="user_email" placeholder="required" required>
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="user_phone">
                <fieldset>
                    <label for="street">Street Address</label>
                    <input type="text" id="street" name="user_street">
                    <label for="city">City</label>
                    <input type="text" id="city" name="user_city">
                    <label for="state">State</label>
                    <select id="state" name="user_state" placeholder="Choose State">
                        <option value="Baden-Würtenberg">Baden-Württemberg</option>
                        <option value="Bavaria">Bavaria</option>
                        <option value="Berlin">Berlin</option>
                        <option value="Brandenburg">Brandenburg</option>
                        <option value="Bremen">Bremen</option>
                        <option value="Hamburg">Hamburg</option>
                        <option value="Hesse">Hesse</option>
                        <option value="Lower Saxony">Lower Saxony</option>
                        <option value="Mecklenburg-Vorpommern">Mecklenburg-Vorpommern</option>
                        <option value="North Rhine-Westphalia">North Rhine-Westphalia</option>
                        <option value="Rhineland-Palatinate">Rhineland-Palatinate</option>
                        <option value="Saarland">Saarland</option>
                        <option value="Saxony">Saxony</option>
                        <option value="Saxony-Anhalt">Saxony-Anhalt</option>
                        <option value="Schleswig-Holstein">Schleswig-Holstein</option>
                        <option value="Thuringia">Thuringia</option>
                    </select>
                    <label for="zip"></label>
                    <input type="number" id="zip" name="user-zip">
                </fieldset>

                <h2>Newsletter</h2>
                <label>Select the newsletters you would like to recieve</label>
                <input type="checkbox" id="html" name="newsletter"><label for="html">HTML News</label><br>
                <input type="checkbox" id="css" name="newsletter"><label for="css">CSS News</label><br>
                <input type="checkbox" id="java" name="newsletter"><label for="java">Javascript News</label><br>

                <label>Newsletter format</label>
                <input type="radio" id="html_format" name="format"><label for="html_format">HTML</label><br>
                <input type="radio" id="plaintext_format" name="format"><label for="plaintext_format">Plain text</label><br>

                <label for="other">Other topics you'd like to hear about</label>
                <textarea id="other">
                </textarea>

                <button class="btn" type="submit">Sign UP</button>
             </form>
         </section>

         <footer>
             <span>Copyright The Code Review</span>
         </footer>

    </body>

</html>
