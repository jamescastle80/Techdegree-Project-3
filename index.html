<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Project 3 - Online Registration Form</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/style.css">
        <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet"> 
    </head>

    <body>
        <section class="banner">
            <h1>The Code Review</h1>
         </section>

         <div class="container">
            <main>
                <section class="intro">
                    <h2>Signup for our newsletter</h2>
                    <span>Get the latest news on how your code is doing right in your inbox</span>
                </section>

                
                <form action="index.html" method="post">
                    <fieldset class="details">
                        <legend>Contact Information</legend> 
                        <div class="field">
                            <label for="name">Full Name</label>
                            <input type="text" id="name" name="user_name" placeholder="Required" required>
                        </div>
                        <div class="field">
                            <label for="email">Email Address</label>
                            <input type="email" id="email" name="user_email" placeholder="Required" required>
                        </div>
                        <div class="field">
                            <label for="phone">Phone Number</label>
                            <input type="tel" id="phone" name="user_phone" placeholder="Required" required>
                        </div>
                        
                        <div class="field">
                            <label for="street">Street Address</label>
                            <input type="text" id="street" name="user_street">
                        </div>
                        <div class="field">
                            <label for="city">City</label>
                            <input type="text" id="city" name="user_city">
                        </div>
                        <div class="field">
                            <label for="state">State</label>
                            <select id="state" name="user_state" required>
                                <option value="" disabled selected>Select State...</option>
                                <option value="Baden-Würtenberg">Baden-Württemberg</option>
                                <option value="Bavaria">Bavaria</option>
                                <option value="Berlin">Berlin</option>
                                <option value="Brandenburg">Brandenburg</option>
                                <option value="Bremen">Bremen</option>
                                <option value="Hamburg">Hamburg</option>
                                <option value="Hesse">Hesse</option>
                                <option value="Lower Saxony">Lower Saxony</option>
                                <option value="Mecklenburg-Vorpommern">Mecklenburg-Vorpommern</option>
                                <option value="North Rhine-Westphalia">North Rhine-Westphalia</option>
                                <option value="Rhineland-Palatinate">Rhineland-Palatinate</option>
                                <option value="Saarland">Saarland</option>
                                <option value="Saxony">Saxony</option>
                                <option value="Saxony-Anhalt">Saxony-Anhalt</option>
                                <option value="Schleswig-Holstein">Schleswig-Holstein</option>
                                <option value="Thuringia">Thuringia</option>
                            </select>
                        </div>
                        <div class="field">
                            <label for="zip">Zip Code</label><br>
                            <input type="text" id="zip" name="user-zip">
                        </div>
                    </fieldset>

                    <fieldset class="select">
                        <legend>Newsletter</legend>
                        <label>Select the newsletters you would like to recieve</label>
                        <div class="check">
                            <input type="checkbox" id="html" name="newsletter" value="html_newsletter"><label for="html">HTML News</label><br>
                            <input type="checkbox" id="css" name="newsletter" value="css_newsletter"><label for="css">CSS News</label><br>
                            <input type="checkbox" id="java" name="newsletter" value="java_newsletter"><label for="java">Javascript News</label><br>
                        </div>

                        <label>Newsletter format</label>
                        <div class="radio">
                            <input type="radio" id="html_format" name="format" value="html_format"><label for="html_format">HTML</label><br>
                            <input type="radio" id="plaintext_format" name="format" value="plaintext_format"><label for="plaintext_format">Plain text</label><br>
                        </div>
                    </fieldset>

                    <label for="other">Other topics you'd like to hear about</label>
                    <textarea id="other" name="other-topics">
                    </textarea><br>

                    <button type="submit" class="btn">Sign Up</button>
                </form>
                
            </main>
        </div>

         <footer>
             <span>Copyright The Code Review</span>
         </footer>

    </body>

</html>
